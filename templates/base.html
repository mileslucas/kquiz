<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

{% if user.is_authenticated %}
    <a href="{% url 'dash' %}">Home</a>
    <a href="{% url 'questions' %}">Questions</a>
    Signed in as <a href="{% url 'profile' user %}">{{ user.get_full_name }}</a>
    <a href="{% url 'logout' %}">Logout</a>
{% endif %}

<div id="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
