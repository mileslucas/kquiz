{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    {% load bootstrap4 %}


    <h1>Login</h1>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form_errors  form%}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn">Login</button>
        {% endbuttons %}
    </form>
    <a href="{% url 'register' %}">Register</a>



{% endblock %}
