{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}


    <h1>Login</h1>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
                {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'register' %}">Register</a>



{% endblock %}
