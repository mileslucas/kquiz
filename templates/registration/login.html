{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    {% load bootstrap4 %}


    <h1>Login</h1>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form show_label=False%}
            <a class="btn btn-link" href="{% url 'register' %}">Register</a>
            <button type="submit" class="btn float-right">Login</button>
    </form>

{% endblock %}
