{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}

    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Register</button>
    </form>

{% endblock %}
