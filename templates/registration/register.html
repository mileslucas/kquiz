{% extends "base.html" %}
{% block title %}{{ register }}{% endblock %}

{% block content %}

    <h>Register</h>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
                {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">Register</button>
    </form>

{% endblock %}
