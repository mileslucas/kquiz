{% extends "base.html" %}
{% block title %}Update {{ object }}{% endblock %}

{% block content %}
    {% load bootstrap4 %}

    <h1>{{ object }}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit">Save</button>
    </form>
    <p><a href="{% url 'remove_question' object.pk%}">Remove Question</a></p>

{% endblock %}
