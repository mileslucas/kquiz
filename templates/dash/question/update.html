{% extends "base.html" %}
{% block title %}Update {{ object }}{% endblock %}

{% block content %}

    <h1>{{ object }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <p><a href="{% url 'remove_question' object.pk%}">Remove Question</a></p>

{% endblock %}
