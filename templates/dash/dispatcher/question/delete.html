{% extends "base.html" %}
{% block title %}{{ question }}{% endblock %}

{% block content %}

    <p>Are you sure you want to delete question {{ object.pk }}?</p>
    <p>{{ object }}</p>

    <form action="{% url 'remove_question' object.pk %}" method="post">{% csrf_token %}<button type="submit">Yes</button></form>
    <form action="{% url 'dispatcher' %}">{% csrf_token %}<button type="submit">No</button></form>


{% endblock %}
