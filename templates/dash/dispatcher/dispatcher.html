{% extends "base.html" %}
{% block title %}{{ dispatcher }}{% endblock %}

{% block content %}

    <h1>Dispatcher</h1>
    <p><a href="{% url 'add_question' %}">Add a Question</a></p>
    <h2>Current Question</h2>
    <p><a href="{% url 'detail_question' current_question.pk %}">{{  current_question }}</a></p>

    <p>Previous Questions</p>
    {% for q in questions %}
        <p><a href="{% url 'detail_question' q.pk %}">{{ q }}</a></p>
    {% endfor %}

{% endblock %}
